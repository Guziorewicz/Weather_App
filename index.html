<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link do Bootstrap v5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Aktualna pogoda</title>
</head>
<!-- atrybut onload uruchamia funkcję startApp która załadowywuje się przy odpalaniu strony-->
<body onload="startApp();">

    <div class="container-fluid m-4">
        <table class="table w-50 mx-auto table-responsive table-hover">
            <tbody>
                <tr class="table-info">
                    <td class="align-middle">
                        <img src="" id="currentWeatherImg">

                    </td>
                    <td class="align-middle">
                       <a href="#" id="locationLink"></a>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Temp:
                    </td>
                    <td class="align-middle">
                        <span id="temp"></span>°C
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Wilgotność:
                    </td>
                    <td class="align-middle">
                        <span id="humidity"></span>%
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Ciśnienie:
                    </td>
                    <td class="align-middle">
                        <span id="pressure"></span>hPa
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Zachmurzenie:
                    </td>
                    <td class="align-middle">
                        <span id="cloudsPrec"></span>%
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Wiatr:
                    </td>
                    <td class="align-middle">
                        <span id="windSpeed"></span> m/s
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Wschód Słońca:
                    </td>
                    <td class="align-middle">
                        <span id="sunRise"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Zachód Słońca:
                    </td>
                    <td class="align-middle">
                        <span id="sunSet"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--Link do bootstrap v5-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- odnośnik do formularza z kodem w JS-->
    <script src="code.js"></script>


</body>
</html>
